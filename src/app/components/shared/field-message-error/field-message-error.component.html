<p *ngIf="item.invalid && (item.dirty || item.touched)" class="mt-2 text-sm text-red-600 dark:text-red-500">
    <span class="font-medium">Oops!</span>
    <span class="font-bold" *ngIf="item.hasError('required')"> {{ item.name | titlecase }} es requerido </span>
    <span class="font-bold" *ngIf="item.hasError('minlength')">
      Name must be at least {{ minLength }} characters long.
    </span>
  </p>
